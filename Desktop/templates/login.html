<!DOCTYPE html>
<html lang="en" data-theme="warm-ink">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — Kanso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/kanso.css') }}">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        .login-wrap {
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        /* ── Brand block ──────────────────────────────────────── */

        .login-brand {
            text-align: center;
        }

        .login-brand img {
            width: 64px;
            height: 64px;
            display: block;
            margin: 0 auto 16px;
        }

        .login-brand h1 {
            color: var(--text);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.1;
            margin-bottom: 4px;
        }

        .login-kanji {
            color: var(--primary);
            font-size: 1.1rem;
            letter-spacing: 0.18em;
            margin-bottom: 8px;
        }

        .login-tagline {
            color: var(--text-muted);
            font-size: 13px;
            letter-spacing: 0.02em;
        }

        /* ── Card ─────────────────────────────────────────────── */

        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 28px 24px;
            width: 100%;
        }

        /* ── Error ────────────────────────────────────────────── */

        .login-error {
            background: var(--danger-dim);
            border-left: 3px solid var(--danger);
            color: var(--danger);
            font-size: 13px;
            padding: 10px 14px;
            border-radius: 6px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* ── Form fields ──────────────────────────────────────── */

        .login-field {
            margin-bottom: 16px;
        }

        .login-field:last-of-type {
            margin-bottom: 20px;
        }

        .login-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .login-input-wrap {
            display: flex;
            align-items: center;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0 12px;
            transition: border-color 0.15s ease;
        }

        .login-input-wrap:focus-within {
            border-color: var(--primary);
        }

        .login-icon {
            color: var(--text-faint);
            display: flex;
            align-items: center;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .login-input-wrap input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 15px;
            padding: 12px 0;
            font-family: inherit;
            width: 100%;
        }

        .login-input-wrap input::placeholder {
            color: var(--text-faint);
        }

        /* ── Button ───────────────────────────────────────────── */

        .login-btn {
            display: block;
            width: 100%;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 0.02em;
            transition: opacity 0.15s ease;
        }

        .login-btn:hover  { opacity: 0.88; }
        .login-btn:active { opacity: 0.78; }
    </style>
</head>
<body>
    <div class="login-wrap">

        <div class="login-brand">
            <img src="{{ url_for('static', filename='img/kanso-icon.svg') }}" alt="Kanso" width="64" height="64">
            <h1>Kanso</h1>
            <div class="login-kanji">簡素</div>
            <div class="login-tagline">Mindful money tracking</div>
        </div>

        <div class="login-card">
            {% if error %}
            <div class="login-error">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="login-field">
                    <label for="username">Username</label>
                    <div class="login-input-wrap">
                        <span class="login-icon">
                            <!-- Person icon -->
                            <svg viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.6"
                                 stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                                <circle cx="9" cy="6" r="3.5"/>
                                <path d="M2 16c0-3.314 3.134-6 7-6s7 2.686 7 6"/>
                            </svg>
                        </span>
                        <input type="text" id="username" name="username"
                               placeholder="Your username"
                               autocomplete="username" autofocus required>
                    </div>
                </div>

                <div class="login-field">
                    <label for="password">Password</label>
                    <div class="login-input-wrap">
                        <span class="login-icon">
                            <!-- Lock icon -->
                            <svg viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.6"
                                 stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
                                <rect x="3" y="9" width="12" height="8" rx="2"/>
                                <path d="M6 9V6a3 3 0 0 1 6 0v3"/>
                            </svg>
                        </span>
                        <input type="password" id="password" name="password"
                               placeholder="Your password"
                               autocomplete="current-password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>

    </div>
</body>
</html>
